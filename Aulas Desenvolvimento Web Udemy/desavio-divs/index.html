<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Desafio Divs</title>
    <link rel="stylesheet" type="text/css" href="css/css-file.css">
</head>

<body>
    <h1>Carros e Bicicletas</h1>
    <div class="div-espacamento"></div>
    <div class="div-card">
        <div class="div-espaco-card">
            <h2 class="h2-titulo">Carro: <span>$ 1999</span></h2>
        </div>
        <div class="div-espaco-card">
            <h3 class="h3-texto-normal">Carro modelo <span>2045</span>, com <span>200km</span> rodados.</h3>
        </div>
        <button>
            Comprar Carro
        </button>
    </div>
    <div class="div-espacamento"></div>
    <div class="div-card">
        <div class="div-espaco-card">
            <h2 class="h2-titulo">Bicicleta: </h2>
            <h2 class="h2-preco">R$ 199</h2>
        </div>
        <div class="div-espaco-card">
            <h3 class="h3-texto-normal">Bicicleta modelo </h3>
            <h3 class="h3-texto-destaque">2050</h3>
            <h3 class="h3-texto-normal">, com </h3>
            <h3 class="h3-texto-destaque">20km</h3>
            <h3 class="h3-texto-normal"> rodados.</h3>
        </div>
        <button>
            Comprar Bicicleta
        </button>
    </div>
</body>

</html>
